<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壁打ちチャット</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Markdown rendering (sanitized) for assistant messages (local vendored) -->
    <script defer src="vendor/marked.min.js"></script>
    <script defer src="vendor/purify.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-top">
                <div class="header-title">
                    <h1>壁打ちチャット</h1>
                    <p>自分の考えを整理するための対話スペース</p>
                </div>
                <div class="header-actions">
                    <span class="version" id="appVersion">v—</span>
                    <button class="header-btn" id="exportBtn" type="button">エクスポート</button>
                    <button class="header-btn" id="cancelBtn" type="button" disabled>キャンセル</button>
                    <button class="header-btn header-btn-plus" id="newChatBtn" type="button" title="新規チャット">＋</button>
                </div>
            </div>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="quick-prompts-panel" id="quickPromptsPanel" aria-label="よくある質問（ワンクリックで開始）">
                <div class="quick-prompts-title">よくある質問（ワンクリックで開始）</div>
                <div class="quick-prompts" id="quickPrompts"></div>
            </div>
            <div class="message system-message">
                <div class="message-content">こんにちは！何かお手伝いできることがあれば、お気軽にお話しください。</div>
            </div>
        </div>

        <div class="input-area">
            <textarea
                id="messageInput"
                placeholder="メッセージを入力してください...（Enterで送信 / Shift+Enterで改行）"
                autocomplete="off"
                rows="1"
            ></textarea>
            <button id="sendBtn" onclick="sendMessage()">送信</button>
        </div>

        <div class="info-footer">
            <small>このチャットはあなたの思考整理をサポートします</small>
        </div>
    </div>

    <script defer src="chat.js"></script>
</body>
</html>
